button: 
  label: Button
  $type: compositeField
  itemProvider:
    $type: jcrChildNodeProvider
  properties:
    label:
      label: Button Label
      $type: textField
      i18n: true

    type:
      $type: switchableField
      field:
        $type: radioButtonGroupField
        layout: horizontal
        i18n: true
        datasource:
          $type: optionListDatasource
          options:
            - name: url
              label: Url
              value: url
            - name: link
              label: Link
              value: link
            - name: anchor
              label: Anchor
              value: anchor
      itemProvider:
        $type: jcrChildNodeProvider
      forms:
        - name: url
          properties:
            url:
              $type: textField
              i18n: true
        - name: link
          properties:
            link:
              $type: pageLinkField
              # textInputAllowed=true and showOptions=true enable filtering (performance issues may occur with a large number of items)
              showOptions: true
              textInputAllowed: true
              converterClass: info.magnolia.ui.editor.converter.JcrNodeToPathConverter # stores the value as a path (the default converter stores a UUID)
        - name: anchor
          properties:
            scrollTo:
              $type: textField